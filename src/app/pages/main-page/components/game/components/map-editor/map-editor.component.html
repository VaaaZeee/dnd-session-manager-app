<div class="container" #container>
  <canvas
    #playground
    id="playground"
    [width]="container.offsetWidth"
    [height]="container.offsetHeight"
    class="playground"
  ></canvas>
  <canvas
    #mapEditor
    id="map-editor"
    [width]="container.offsetWidth * 0.6"
    [height]="container.offsetHeight * 0.9"
    class="map-editor"
  ></canvas>
</div>
